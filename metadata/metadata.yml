metadata_version: 1
name: End-to-end vertical web search pseudo relevance feedback queries recommandation
  software
description: The software provides an end-to-end query generation facility that can
  be used as a subcomponent of a search system. It works in three main phases. Firstly,
  the user's initial intent as a pseud relevance feedback is taken, secondly, the
  the search results are retrieved and preprocessed. Finally, the search results are
  summarized, passed to 5W deep neural model, and ranked according to semantic similarity,
  which provides recommended queries sorted according to the descending order of the
  user initial intent.
